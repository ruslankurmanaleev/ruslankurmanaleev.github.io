title: Руслан Курманалеев
email: ruslankurmanaleev@yandex.ru
description: >- # this means to ignore newlines until "baseurl:"
  Курманалеев Руслан - наставник и коуч айти-специалистов
baseurl: ""
url: "https://ruslankurmanaleev.ru"
locale: ru_RU
# twitter_username: jekyllrb
# github_username:  jekyll

# Build settings
plugins:
  - jekyll-feed
#  - jekyll-remote-theme
#  - jekyll-paginate
#  - jekyll-sitemap

date_format: "%B %-d, %Y"
timezone: "Europe/Moscow"
permalink: /:year-:month-:day-:title/
#paginate: 7

steve:
  archives: # Prefixes used with archive titles
    date: Публикации от
    tag: Больше...
    category: Публикации в
  date_formats: # Uses <http://strftime.net>
    post: "%b %e, %Y" # The date format used in the post layout.
    archives: # The date formats for the archive layout.
      day: "%b %e, %Y"
      month: "%b, %Y"
      year: "%Y"
  page_404: |+
    Этой страницы не существует.

    Возможно, страница была удалена или ее никогда не существовало
  pagination: # Strings used in the blog- and post-pagination.
    next_page: "&laquo; Дальше"
    next_post: "Следующая:"
    prev_page: "Назад &raquo;"
    prev_post: "Предыдущая:"
  post: # Strings used in the post layout.
    byline: "Автор:"
    tags: Читать дальше...
  search: # Strings used in the search form.
    label: Поиск
    placeholder: Введите запрос
    submit: Искать

exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/
  - .idea/
